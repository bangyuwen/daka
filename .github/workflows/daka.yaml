name: Daka

on:
  schedule:
    - cron: '0 1 * * *'   # 9:00 AM UTC+8 - check in
    - cron: '10 11 * * *' # 7:10 PM UTC+8 - check out

jobs:
  daka:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      MAX_DELAY_MINS: '30'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install

      - name: Check in
        if: github.event.schedule == '0 2 * * *'
        run: npx ts-node src/index.ts S

      - name: Check out
        if: github.event.schedule == '0 11 * * *'
        run: npx ts-node src/index.ts E
